<!DOCTYPE html>
<html lang="en">
  <head>
    <title>09B // Bootstrap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="super.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styletable.css" rel="stylesheet">
    
    
   
    </head>
  <body>

    <table>
      <tr>
        <td colspan="2">1&2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td rowspan="2">8&11</td>
        <td>9</td>
      </tr>
      <tr>
        <td>10</td>
        <td>12</td>
      </tr>
      <tr>
        <td>13</td>
        <td>14</td>
        <td>15</td>
      </tr>
    </table>

    <form action="https://www.w3schools.com/action_page.php">
      <fieldset>
       <legend>Lisää käyttäjä:</legend>
       <label for="first_name">Etunimi: </label>
       <input type="text" id="fname" name="fname" required><br><br>
       <label for="last_name">Sukunimi: </label>
       <input type="text" id="lname" name="lname" required><br><br>
       <label for="email">Sähköposti: </label>
       <input type="email" id="email" name="email" required><br><br>
       <label for="msg">Viestisi: </label>
       <textarea id="msg" name="msg" rows="4" cols="80">
       </textarea><br><br>
       <label for="signup">Haluan tilata uutiskirjeen: </label>
       <input type="checkbox" id="newsletter" name="newsletter"><br><br>
       <label for="sukupuoli">Sukupuoli: </label>
       <select name="gender" id="gender">
         <option value="male">Mies</option>
         <option value="female">Nainen</option>
          <option value="none">En halua kertoa/Ei mikään ylläolevista</option>
        </select><br><br>
        <input type="submit" value="Lisää uusi käyttäjä">
      </fieldset>
    </form>

    
  </body>
</html>
